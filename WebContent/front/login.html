<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/stylelogin.css" /> 
</head>
<body>
	<form id="loginform" name="loginform" method="post" class="niceform"
		action="userAction_login.action">
		<div class="main">
			<div class="mainin">
				<h1>零部件管理-登录</h1>
				<div class="mainin1">
					<ul>
						<li><span>用户名：</span><input name="username" type="text"
							id="userName" placeholder="登录名" class="SearchKeyword"></li>
						<li><span>密码：</span><input type="password" name="password"
							id="password" placeholder="密码" class="SearchKeyword2"></li>
						<li><span>验证码：</span><input name="checkcode" type="text"
							id="checkcode" placeholder="验证码" class="SearchKeyword"> <img
							id="loginform:vCode"
							src="../validatecode.jsp"
							onclick="javascript:document.getElementById('loginform:vCode').src='../validatecode.jsp?'+Math.random();" />
						</li>
						<div id="errormessage">
							<s:actionerror />
						</div>
						<li><button class="tijiao">提交</button></li>
						<li><span><a
								href="${pageContext.request.contextPath }/register.jsp"
								target="_blank">注册新用户</a></span></li>
					</ul>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
