<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>管理员上传文件</title>

	<script type="text/javascript">
		
		var now = new Date();
		
		var timing = formatDate(now);
		$(".tijiao").on("click", function () {
			alert("111");
			$.ajax({ 
				type : "post",
				url : '${pageContext.request.contextPath}/desPartAction_savePart.action',
				data : {
					name : $("#partname"),
					descb : $("#description"),
					creater : 1,
					time: timing
				},
				success : function(result) {
					window.location.href='manage.html';
				}
			});
		})
		
		
		function formatDate(d) {
			var year = d.getFullYear(),
				month = d.getMonth() + 1,
				date = d.getDate(),
				hour = d.getHours(),
				minute = d.getMinutes(),
				second = d.getSeconds();
			month = month < 10 ? '0' + month : month;
			date = date < 10 ? '0' + date : date;
			hour = hour < 10 ? '0' + hour : hour;
			minute = minute < 10 ? '0' + minute : minute;
			second = second < 10 ? '0' + second : second;
			return year + '-' + month + '-' + date + ' ' + hour + ':' + minute + ':' + second;
		}
	</script>
</head>

<body>
	<form id="uploadform" name="uploadform" method="post" class="upform">
		<ul>
			<!-- <li><span>上传3D图档文件：</span><input name="drawing" type="text" id="drawing"  class="SearchKeyword"></li> -->
			<li>
				<span>零件名称：</span>
				<input name="name" type="text" id="partname" class="SearchKeyword">
			</li>
			<li>
				<span>描述：</span>
				<input name="descb" type="text" id="description" class="SearchKeyword">
			</li>
			<li style="display: none;">
				<span>创建者：</span>
				<input name="creater" type="text" id="creater" class="SearchKeyword">
			</li>

			<li>
				<button class="tijiao">提交</button>
				<button class="test">ceshi</button>
			</li>
		</ul>
	</form>

</body>

</html>
