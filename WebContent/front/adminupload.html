<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员上传文件</title>
<script type="text/javascript"
	src="${pageContext.request.contextPath }/js/jquery-1.8.3.js"></script>

<script type="text/javascript">
$(function(){
	
	$('#uploadform').submit(function() {
		alert(1);
 		var mydate = new Date();
		mydate.toLocaleString( ); //获取日期与时间
		$("#time").attr("value",mydate);
		alert(mydate); 
	};
})
</script>
</head>
<body>
<form id="uploadform" name="uploadform" method="post" class="upform"
        action="desPartAction_savePart.action">
	<ul>
		<!-- <li><span>上传3D图档文件：</span><input name="drawing" type="text" id="drawing"  class="SearchKeyword"></li> -->
		<li><span>零件名称：</span><input name="name" type="text" id="partname" class="SearchKeyword"></li>
		<li><span>描述：</span><input name="descb" type="text" id="description" class="SearchKeyword"></li>
		
		<li><button class="tijiao">提交</button></li>
	</ul>
</form>
	
</body>
</html>
