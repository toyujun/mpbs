<head>
<meta charset="UTF-8">
<title>上传管理</title>
<!-- 导入jquery核心类库 -->

	src="${pageContext.request.contextPath }/js/jquery-1.8.3.js"></script>
<!-- css初始化文件 -->

<!-- css公共文件 -->

<script type="text/javascript">
$(function(){
	var currentPage;
	if(!currentPage){
		currentPage = 1;
	}
	var tatalPage;
	var pageSize;
	
	/*页面初始加载到第一页 */
	despart(5,1,tohtml);
	
	//首页
	
	$("#firstPage").on("click",function(){
		despart(5,1,tohtml);
	});
	
	//下一页
	$("#nextPage").on("click",function(){
		if(currentPage == totalPage){
            alert("已经是最后一页");
            return
        }else{
        	despart(5,currentPage+1,tohtml);     	  
        }
	});
	
	//上一页
	$("#previousPage").on("click",function(){
		if(currentPage == 1){
            alert("已经是第一页");
            return
        }else{
        	despart(5,currentPage-1,tohtml);
        }
	});
	
	//最后一页
	$("#lastPage").on("click",function(){
		despart(5,totalPage,tohtml);
	});
	
});
</script>
</head>
<body>
	<div class ="pager">
		<a href="javascript:void(0)" id="firstPage" >首页</a>
		<a href="javascript:void(0)" id="previousPage" >上一页</a>
		<span>当前</span><sapn id="pageState"></sapn><span>页</span>
		<a href="javascript:void(0)" id="nextPage" >下一页</a>
		<a href="javascript:void(0)" id="lastPage" >尾页</a>
	</div>
